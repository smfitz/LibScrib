<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3fa854029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Mukta:wght@300&family=Teko&display=swap" rel="stylesheet">
    <!-- linked local files -->
    <title>LibScrib</title>
    <script src="./public/js/searchBar.js" defer></script>
  </head>

  <body class="search-body">
    <!--Header & Sub-Header-->
          <h1 class="search-header" id="search-header">LibScrib</h1>
              <h4 class="search-sub-header" id="search-sub-header">Search for millions of books online, get suggestions, and leave reviews on books you've already read.</h4>
        <div class="body-body">
          <div class="search-bar">
            <input class="main-search" type="text" placeholder="Search by Title/Author/ISBN">
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
          </div>
        </div>
      
    <!-- Container for Main Search Result Card -->
    <container class="search-container">
      <div class="search-results">
        <section class="row" id="1">
          <section class="card-1 hidden" id="card-1">
            <img src="" class="searchImage" id="searchedBookImg">
            <section class="card-1-body" id="searchedBookBody">
              <h4 class="card-1-title" id="searchedBookTitle"></h4>
            </section>
          </section>
        </section>

        <section class="row" id="2">
          <section class="card-2 hidden" id="card-2">
            <img src="" class="searchImage" id="searchedBookImg">
            <section class="card-2-body" id="searchedBookBody">
              <h4 class="card-2-title" id="searchedBookTitle"></h4>
            </section>
          </section>
        </section>

        <section class="row" id="3">
          <section class="card-3 hidden" id="card-3">
            <img src="" class="searchImage" id="searchedBookImg">
            <section class="card-3-body" id="searchedBookBody">
              <h4 class="card-3-title" id="searchedBookTitle"></h4>
            </section>
          </section>
        </section>
      </div>
    </container>

    <!-- Recomended Best Seller Cards -->

    <nav class="navbar">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Home</span>
                  <i class="fa-solid fa-house"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Search</span>
                  <i class="fa-solid fa-magnifying-glass"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">NYTBS</span>
                  <i class="fa-solid fa-book"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Profile</span>
                  <i class="fa-solid fa-user"></i>
              </a>
      </ul>
  </nav>

  </body>
</html>
