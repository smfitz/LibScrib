<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3fa854029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Mukta:wght@300&family=Teko&display=swap" rel="stylesheet">
    <!-- linked local files -->
    <title>LibScrib</title>
    <script src="./Main/Assets/js/script.js" defer></script>
  </head>

  <body>
    <!--Header & Sub-Header-->
    <div class="mid-img-container">
      <div class="mid-container"> 
          <h1 class="home-header" id="home-header">LibScrib</h1>
            <span class="box">
              <h4 class="home-sub-header" id="home-sub-header">Search for millions of books online, get suggestions, and leave reviews on books you've already read.</h4>
            </span>
          </div>
          <div id="search-bar">
            <input class="main-search" type="text" placeholder="Search by Title/Author/ISBN">
            <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
      </div>  
      



    <!-- Container for Main Search Result Card -->
  <section class="container main-1" id="main-1">
    <section class="row" id="row-1">
      <section class="col-hidden" id="searchedBook">
        <section class="main-card">
          <img src="" class="main-img-card searchImages" id="searchedBookImage">
          <section class="card-body" id="searchedBookBody">
            <h4 class="card-title" id="seachedBookTitle">Search Results</h4>
          </section>
        </section>
      </section>
    </section>
  </section>

    <!-- Recomended Best Seller Cards -->
    <section class="rec-best-sellers" id="recContainer">
      <section class="row" id="noRecs">
        <!-- Recomended Book Cards -->
        <section class="row justify-content-center" id="recSection">
        </section>
      </section>
    </section>
    <nav class="navbar">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Home</span>
                  <i class="fa-solid fa-house"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Search</span>
                  <i class="fa-solid fa-magnifying-glass"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">NYTBS</span>
                  <i class="fa-solid fa-book"></i>
              </a>
          <li class="nav-item">
              <a href="#" class="nav-link">
                  <span class="link-text">Profile</span>
                  <i class="fa-solid fa-user"></i>
              </a>
      </ul>
  </nav>


    <!-- footer -->
    <footer>
      <h6 class="main-footer">Developed by: Zachary Berkley, Adrian Carter, Emre Eyupoglue, Sean Fitzpatrick, Tessa Starkweather, & Kelly Williams</h6>
    </footer>
  </body>


</html>
