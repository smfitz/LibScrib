<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3fa854029c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Mukta:wght@300&family=Teko&display=swap" rel="stylesheet">
    <title>User Page</title>
</head>
<body class="user-body">
    <div class="user-head-container">
            <h1 class="user-header" id="user-header">LibScrib</h1>
    </div>
    <div class="user-sub-header">
        <h4 class="user-sub-header">Your Profile</h4>
    </div>

    <!-- Container -->
  <div class="profile-cards">
    <div class="user-info-card">
        <h3>Account Details</h3>
          <div class="user-info-card-text">
            <input class="username-input" type="text" placeholder="Username">
            <input class="password-input" type="text" placeholder="Password">
            <button class="user-button" type="button">Submit</button>
          </div>
      </div>
      <div class="recent-review-card">
        <h3>Recent Reviews</h3>
            <div class="recent-reviews">
                <div class="review-1">REVIEW 1 CARD</div>
                <div class="review-2">REVIEW 2 CARD</div>
            </div>
          </div>
      </div>
  </div>



<!-- Main NavBar -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">Home</span>
                    <i class="fa-solid fa-house"></i>
                </a>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">Search</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">NYTBS</span>
                    <i class="fa-solid fa-book"></i>
                </a>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">Profile</span>
                    <i class="fa-solid fa-user"></i>
                </a>
        </ul>
    </nav>
</body>
</html>
