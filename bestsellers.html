<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3fa854029c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Mukta:wght@300&family=Teko&display=swap"
      rel="stylesheet"
    />
    <title>Bestsellers</title>
  </head>

  <body>
    <!--Bestsellers Page Header -->
    <div class="mid-img-container">
      <div class="mid-container">
        <h1 class="bestseller-header" id="bestseller-header">Bestsellers</h1>
        <span class="box">
          <h4 class="bs-sub-header" id="bs-sub-header">
            NEW YORKTIMES BESTSELLERS LIST
          </h4>
        </span>
      </div>
    </div>

    <!--Book Cards-->
    <section class="cards-wrapper">
      <div class="card-grid-space">
        <div class="num">01</div>
        <div class="card"></div>
      </div>

      <div class="card-grid-space">
        <div class="num">02</div>
        <div class="card"></div>
      </div>

      <div class="card-grid-space">
        <div class="num">03</div>
        <div class="card"></div>
      </div>

      <div class="card-grid-space">
        <div class="num">04</div>
        <div class="card"></div>
      </div>

      <div class="card-grid-space">
        <div class="num">05</div>
        <div class="card"></div>
      </div>

      <div class="card-grid-space">
        <div class="num">06</div>
        <div class="card"></div>
      </div>
    </section>

    <!-- Bestseller NavBar -->
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="link-text">Home</span>
            <i class="fa-solid fa-house"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="link-text">Search</span>
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="link-text">NYTBS</span>
            <i class="fa-solid fa-book"></i>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="link-text">Profile</span>
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
